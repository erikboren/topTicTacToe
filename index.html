<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>topTicTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="buttonDiv">
      <button class="settingsButton">Settings</button>
      <button class="statsButton">Stats</button>
    </div>
    
    
    <!-- <h1>TicTacToe!</h1> -->
    <div class="gameInfo">
      <h2 class="gameInfoText"></h2>
    </div>
    <div class="container">
      <div class="screenBoard"></div>
    </div>
    <div class="settingsModal">
      <div class="modal-content">
        <span class="close" id="settingsClose">&times;</span>
        <h2>Settings</h2>
        <p>Tjenare!</p>
      </div>
    </div>
    <div class="gameOverModal">
      <div class="modal-content">
        <span class="close" id="gameOverClose">&times;</span>
        <h2 class="gameInfoText"></h2>
        <table class="statsTable">
          <thead>
              <tr>
                  <th colspan="2">Stats for this session</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td><span class="playe1Name">1</span></td>
                  <td><span class="player1wins">2</span></td>
              </tr>
              <tr>
                <td><span class="playe2Name">3</span></td>
                  <td><span class="playe2Wins">4</span></td>
            </tr>
          </tbody>
      </table>
        <button class="restartGame">Play again?</button>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
